version: 2

requests:
  karizaccountinfo:
    auth:
      cert: /home/payam/kariz-staging-key/kariz.crt.pem
      key: /home/payam/kariz-staging-key/kariz.key.pem
    request:
      url: https://kariz.ab.net/kariz/account-info/v1/accounts/0202102329006
      method: GET
      queryString:
        - name: hash
          value: 
        - name: channel
          value: FINNOTECH_TEST
        - name: controlFlag
          value: '0'
        - name: pin
          value: '1234'
    validate:
    - jsonpath: status
      expect: 200
  karizcustomerdeposit:
    auth:
      cert: /home/payam/kariz-staging-key/kariz.crt.pem
      key: /home/payam/kariz-staging-key/kariz.key.pem
    request:
      url: https://kariz.ab.net/kariz/customer-deposits/v1/customer/0024604746
      method: GET
      queryString:
        - name: hash
          value: 
        - name: channel
          value: FINNOTECH_TEST
        - name: pin
          value: '1234'
    validate:
    - jsonpath: status
      expect: 200
